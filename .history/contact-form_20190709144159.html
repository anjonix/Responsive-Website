<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="CSS/Contactform style.css">

    <!-- Latest compiled JavaScript -->

    <title>Contact Form</title>

<body>
        <div class="Contactform">
            <h1>anjonix vyte technology</h1>
            <h2>we are always ready to serve you</h2>
        </div>
        <div class="contact-form">
            <form id="contact-form" action="" method="post">
                <input name="name" type="text" class="form-controller" placeholder="First Name" required>
                <br>
                 <input name="name" type="text" class="form-controller" placeholder="Last Name" required>
                <br>
                 <input name="Phone Number" type="number" class="form-controller" placeholder="Phone Number" required>
                <br>
                 <input name="Email" type="email" class="form-controller" placeholder="Your Email" required>
                <br>
                 <textarea name="Message" class="form-controller" placeholder="Message" required>
                <br>
            </form>
        </div>
</body>
